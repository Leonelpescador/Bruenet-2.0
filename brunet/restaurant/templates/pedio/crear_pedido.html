{% extends 'base.html' %}

{% block content %}
<style>
    .pedido-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pedido-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 28px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        color: #333;
    }

    .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        text-align: center;
        margin-top: 20px;
        width: 100%;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #6c757d;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        text-align: center;
        margin-top: 10px;
        width: 100%;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

</style>

<div class="pedido-container">
    <h1>Crear Pedido</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="mesa">Mesa</label>
            {{ form.mesa }}
        </div>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            {{ form.usuario }}
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            {{ form.total }}
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            {{ form.estado }}
        </div>
        <button type="submit" class="btn-primary">Guardar Pedido</button>
        <a href="{% url 'home' %}" class="btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
