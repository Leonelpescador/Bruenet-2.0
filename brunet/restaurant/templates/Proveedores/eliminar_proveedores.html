{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger">Eliminar Proveedor</h1>
    <p class="lead">¿Estás seguro de que deseas eliminar el proveedor <strong>{{ proveedor.nombre_proveedor }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'proveedores' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
