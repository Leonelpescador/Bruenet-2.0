{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center; font-size: 24px; color: #333;">Eliminar Reserva</h1>
<div class="form-container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f7f9fc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <p>¿Estás seguro de que deseas eliminar la reserva de <strong>{{ reserva.nombre_cliente }}</strong> en la mesa <strong>{{ reserva.mesa.numero_mesa }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar Reserva</button>
        <a href="{% url 'reservas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
