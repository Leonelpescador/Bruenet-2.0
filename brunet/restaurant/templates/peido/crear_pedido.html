{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center; font-size: 24px; color: #333;">Crear Pedido para la Mesa {{ mesa.numero_mesa }}</h1>
<div class="form-container" style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f7f9fc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            {{ pedido_form.as_p }}
        </div>
        <h3 style="margin-bottom: 20px;">Seleccionar Platos:</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="detalle-pedido" style="margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; background-color: #fff;">
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="background-color: #3498db; color: #fff; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-size: 16px; text-align: center; text-decoration: none; display: inline-block; transition: background-color 0.3s ease;">
            Crear Pedido
        </button>
    </form>
</div>
{% endblock %}
