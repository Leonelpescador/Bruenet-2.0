{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Brunet</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #c0392b;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover, nav ul li.active a {
            color: #f39c12;
        }
        .container {
            background-color: #f7f9fc;
            border: 1px solid #d1dbe5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container h1 {
            color: #2c3e50;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #d1dbe5;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        .table th {
            background-color: #eaf1f7;
            color: #2c3e50;
            font-weight: bold;
        }
        .table tr:nth-child(even) {
            background-color: #f4f7fc;
        }
        .table tr:hover {
            background-color: #e0ecf8;
        }
        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><a href="{% url 'home' %}">Inicio</a></li>
                <li class="{% if request.resolver_match.url_name == 'abrir_caja' %}active{% endif %}"><a href="{% url 'abrir_caja' %}">Caja</a></li>
                <li class="{% if request.resolver_match.url_name == 'inventario' %}active{% endif %}"><a href="{% url 'inventario' %}">Inventario</a></li>
                <li class="{% if request.resolver_match.url_name == 'proveedores' %}active{% endif %}"><a href="{% url 'proveedores' %}">Proveedores</a></li>
                <li class="{% if request.resolver_match.url_name == 'compras' %}active{% endif %}"><a href="{% url 'compras' %}">Compras</a></li>
                <li class="{% if request.resolver_match.url_name == 'lista_mesas' %}active{% endif %}"><a href="{% url 'lista_mesas' %}">Mesas</a></li>
                <li class="{% if request.resolver_match.url_name == 'cliente' %}active{% endif %}"><a href="{% url 'cliente' %}">Página del Cliente</a></li>
                <li><a href="{% url 'logout' %}">Salir</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <div class="container">
            <style>
                .container {
                    background-color: #f7f9fc; /* Fondo claro */
                    border: 1px solid #d1dbe5; /* Borde sutil */
                    border-radius: 8px; /* Bordes redondeados */
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para efecto elevado */
                    padding: 20px; /* Espacio interno */
                    margin: 20px auto; /* Centrado y margen externo */
                    max-width: 1200px; /* Ancho máximo para centrado */
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente similar a Excel */
                }
                
                .container h1 {
                    color: #2c3e50; /* Color de título en azul oscuro */
                    font-weight: 600; /* Título más prominente */
                    text-align: center; /* Centrar el título */
                    margin-bottom: 20px; /* Separación con el contenido */
                }
                
                .table {
                    width: 100%;
                    border-collapse: collapse; /* Bordes de las celdas colapsados */
                    margin-top: 20px;
                }
                
                .table th, .table td {
                    border: 1px solid #d1dbe5; /* Bordes sutiles */
                    padding: 10px;
                    text-align: left;
                    font-size: 14px;
                }
                
                .table th {
                    background-color: #eaf1f7; /* Fondo más claro para encabezados */
                    color: #2c3e50; /* Texto en azul oscuro */
                    font-weight: bold;
                }
                
                .table tr:nth-child(even) {
                    background-color: #f4f7fc; /* Color de fondo alterno para filas pares */
                }
                
                .table tr:hover {
                    background-color: #e0ecf8; /* Efecto de hover */
                }
                
                .btn {
                    background-color: #3498db; /* Color azul similar a Excel */
                    color: #fff;
                    padding: 10px 20px;
                    border-radius: 5px;
                    border: none;
                    cursor: pointer;
                    font-size: 14px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    transition: background-color 0.3s ease;
                }
                
                .btn:hover {
                    background-color: #2980b9; /* Azul más oscuro al pasar el mouse */
                }
            </style>
        </div>
        {% endblock %}
    </main>
    <script src="{% static 'js/mesas.js' %}"></script>
</body>
</html>
