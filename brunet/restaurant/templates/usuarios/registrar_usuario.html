{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - BRUNET</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        /* Estilos de fondo y contenedor principal */
        body, html {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video de fondo */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contenedor de registro de usuario */
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Estilo del logo */
        .login-container img.logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #646464;
        }

        /* Título y formulario */
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #cccccc;
        }

        /* Inputs */
        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="password"] {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        /* Botones */
        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button,
        .button-group .cancel-button {
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #333333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #ff9800;
        }

        .button-group .cancel-button {
            background-color: #555555;
        }

        .button-group .cancel-button:hover {
            background-color: #888888;
        }

        /* Mensajes y alertas */
        .message-container {
            margin-bottom: 20px;
            color: #ffeb3b;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay loop muted playsinline class="background-video">
        <source src="{% static 'images/cocinado.mp4' %}" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
    </video>

    <!-- Contenedor de registro de usuario -->
    <div class="login-container">
        <img src="{% static 'images/Brunet_logo.jpg' %}" alt="BRUNET" class="logo">
        <h2>Registrar Usuario</h2>

        <!-- Mensajes de alerta -->
        {% if messages %}
            <div class="message-container">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulario de registro de usuario -->
        <form method="post" action="{% url 'registrar_usuario' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="password1" class="form-label">Contraseña</label>
                <input type="password" name="password1" id="password1" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="btn btn-link">Volver al inicio de sesión</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
