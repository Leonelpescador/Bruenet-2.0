{% extends 'base.html' %}

{% block content %}
<style>
    .eliminar-inventario-container {
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .eliminar-inventario-container h1 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .eliminar-inventario-container p {
        margin-bottom: 20px;
        color: #d9534f; /* Texto en rojo para indicar advertencia */
    }
    
    .eliminar-inventario-container form {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    
    .eliminar-inventario-container button[type="submit"] {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .eliminar-inventario-container button[type="submit"]:hover {
        background-color: #c9302c;
    }
    
    .eliminar-inventario-container a {
        background-color: #5bc0de;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    
    .eliminar-inventario-container a:hover {
        background-color: #31b0d5;
    }
</style>

<div class="eliminar-inventario-container">
    <h1>Eliminar Producto del Inventario</h1>
    <p>¿Estás seguro que deseas eliminar "{{ inventario.nombre_producto }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
