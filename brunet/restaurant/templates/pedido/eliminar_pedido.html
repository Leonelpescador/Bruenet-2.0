{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Pedido #{{ pedido.id }} para la Mesa {{ pedido.mesa.numero_mesa }}</h1>
<p>¿Estás seguro de que deseas eliminar este pedido? Esta acción no se puede deshacer.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar Pedido</button>
    <a href="{% url 'pedidos_activos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
