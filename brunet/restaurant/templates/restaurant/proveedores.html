{% extends 'restaurant/base.html' %}

{% block content %}
<h1>Proveedores</h1>


<a href="{% url 'crear_proveedor' %}" class="btn btn-primary">Agregar Proveedor</a>


<ul>
    {% for proveedor in proveedores %}
    <li>
        {{ proveedor.nombre_proveedor }} - {{ proveedor.telefono }}
        
        <a href="{% url 'editar_proveedor' proveedor.pk %}" class="btn btn-secondary">Editar</a>
        <form method="post" action="{% url 'eliminar_proveedor' proveedor.pk %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
