{% extends 'restaurant/base.html' %}

{% block content %}
<h1>Eliminar Proveedor</h1>
<p>¿Estás seguro de que deseas eliminar el proveedor {{ proveedor.nombre_proveedor }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'proveedores' %}">Cancelar</a>
</form>
{% endblock %}
