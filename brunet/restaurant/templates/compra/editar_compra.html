{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Editar Compra</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'compras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
