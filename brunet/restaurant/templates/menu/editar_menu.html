<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Plato</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nombre_plato" class="form-label">Nombre del Plato</label>
                <input type="text" name="nombre_plato" class="form-control" id="nombre_plato" value="{{ form.nombre_plato.value }}">
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea name="descripcion" class="form-control" id="descripcion">{{ form.descripcion.value }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" name="precio" class="form-control" id="precio" value="{{ form.precio.value }}">
            </div>
            
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Plato</label>
                <input type="file" name="imagen" class="form-control" id="imagen">
                {% if form.imagen.value %}
                    <img src="{{ form.imagen.value.url }}" class="img-fluid mt-3" alt="Imagen del Plato">
                {% endif %}
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'listar_menu' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
