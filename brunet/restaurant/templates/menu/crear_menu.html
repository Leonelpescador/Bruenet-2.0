{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Crear Nuevo Plato</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nombre_plato" class="form-label">Nombre del Plato</label>
            <input type="text" class="form-control" id="id_nombre_plato" name="nombre_plato" required>
        </div>
        <div class="mb-3">
            <label for="id_descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="id_precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="id_precio" name="precio" required>
        </div>
        <div class="mb-3">
            <label for="id_imagen" class="form-label">Imagen del Plato</label>
            <input type="file" class="form-control" id="id_imagen" name="imagen">
        </div>
        <div class="mb-3">
            <label for="id_categoria" class="form-label">Categoría</label>
            <select class="form-control" id="id_categoria" name="categoria" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="id_disponible" name="disponible" checked>
            <label class="form-check-label" for="id_disponible">Disponible</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'listar_categorias' %}" class="btn btn-secondary ms-2">Crear categoria</a>
        </div>
        <div class= "mb-3 form-check">
            <a href="{% url 'listar_menu' %}" class="   btn btn-secondary ms-2">Cancelar</a></a>
        </div>
        
    </form>
</div>
{% endblock %}
