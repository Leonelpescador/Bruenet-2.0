{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Menú - Restaurante Brunet</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-primary:hover {
            background-color: #a93226;
            border-color: #a93226;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Crear Nuevo Plato</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre_plato" class="form-label">Nombre del Plato</label>
                <input type="text" class="form-control" id="id_nombre_plato" name="nombre_plato" required>
            </div>
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="id_precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label for="id_imagen" class="form-label">Imagen del Plato</label>
                <input type="file" class="form-control" id="id_imagen" name="imagen">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="id_disponible" name="disponible" checked>
                <label class="form-check-label" for="id_disponible">Disponible</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
