{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Eliminar Plato</h1>
    <p>¿Estás seguro de que deseas eliminar el plato <strong>{{ menu.nombre_plato }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_menu' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
