{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Eliminar Pago</h1>
    <p>¿Estás seguro de que deseas eliminar el pago de ${{ pago.monto }} para el pedido {{ pago.pedido.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'consulta_caja' caja_id=pago.pedido.caja.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
