{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Registrar Pago</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="pedido" class="form-label">Pedido</label>
            <select name="pedido" id="pedido" class="form-select">
                {% for pedido in pedidos %}
                    <option value="{{ pedido.id }}">{{ pedido.id }} - {{ pedido.detalle }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="metodo_pago" class="form-label">MÃ©todo de Pago</label>
            <select name="metodo_pago" id="metodo_pago" class="form-select">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>
        </div>
        <div id="efectivo-section" class="mb-3" style="display: none;">
            <label for="monto_entregado" class="form-label">Monto Entregado</label>
            <input type="number" step="0.01" name="monto_entregado" id="monto_entregado" class="form-control">
            <p id="vuelto" class="mt-2"></p>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Pago</button>
    </form>
</div>

{% endblock %}
