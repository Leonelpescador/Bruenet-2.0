{% extends 'base.html' %}

{% block content %}
<h1>Eliminar Mesa</h1>
<p>¿Estás seguro de que deseas eliminar la mesa {{ mesa.numero_mesa }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'mesas' %}">Cancelar</a>
</form>
{% endblock %}
