{% extends 'base.html' %}

{% block content %}
<h1 class="text-center" style="font-size: 28px; color: #333; margin-bottom: 20px;">Editar Mesa</h1>
<div class="card shadow-sm" style="max-width: 700px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
