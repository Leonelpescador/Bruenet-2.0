{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Cierre de Caja</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="total_final" class="form-label">Total Final</label>
            {{ form.total_final }}
        </div>
        <button type="submit" class="btn btn-primary">Cerrar Caja</button>
    </form>
</div>
{% endblock %}
