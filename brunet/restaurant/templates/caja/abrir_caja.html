{% extends "restaurant/base.html" %}
{% block content %}
<div class="container">
    <h1>Abrir Caja</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="total_inicial" class="form-label">Total Inicial:</label>
            <input type="number" name="total_inicial" step="0.01" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Abrir Caja</button>
    </form>
</div>
{% endblock %}
